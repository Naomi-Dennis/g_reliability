anguage: elixir
elixir:
  - 1.9
services:
  - postgresql
stages:
  - test
  - deploy
jobs:
  include:
    - name: "Test"
      stage: test
      script:
        - mix deps.get
        - mix test
    - name: "Deploy"
      stage: deploy
      if: (NOT type IN (pull_request)) AND (branch = master)
      script:
        - ./install_cli_tools.sh
        - ./aws_cmd/aws s3 cp $S3_TERRAFORM_STATES ./terraform.tfstate
        - cd terraform/
        - ../terraform_cmd/terraform init
        - ../terraform_cmd/terraform apply -var-file="terraform.tfvars" -auto-approve
      deploy:
        provider: elasticbeanstalk
        access_key_id:
          secure: $AWS_ACCESS_KEY_ID
        secret_access_key:
          secure: $AWS_SECRET_ACCESS_KEY
        region: $AWS_DEFAULT_REGION
        app: $EBS_APP
        env: $EBS_ENV
        bucket_name: $EBS_APP
